<div class="reset">
  <div class="reset-card">
  <mat-card style="box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);">    
    <mat-card-header>
      <mat-card-title>
        <div><img src="../../assets/images/medical-logo.jpg" width="20%"/></div>
        <div class="reset-title">
            <span>Reset Password</span>
        </div>        
      </mat-card-title>  
    </mat-card-header>  
    <mat-card-content>    
      <mat-form-field>
        <input matInput placeholder="Enter new password" [formControl]="password"
        [(ngModel)]="resetPassword.Password" [type]="hide ? 'password' : 'text'" required />
        <mat-icon style="cursor:pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.invalid && password.hasError('required')">New Password is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter confirm password" [formControl]="comparepassword"         
        [(ngModel)]="resetPassword.ComparePassword" [type]="hideCompare ? 'password' : 'text'" required />
        <mat-icon style="cursor:pointer;" matSuffix (click)="hideCompare = !hideCompare">{{hideCompare ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="comparepassword.invalid && comparepassword.hasError('required')">Confirm Password is required.</mat-error>        
      </mat-form-field>
      <div>
        <div style="width:40%; float: left;" id="captcha-element"></div>
        <mat-icon style="cursor: pointer; margin-top: 6%; float: left;" (click)="LoadCaptcha()">refresh</mat-icon>
      </div>      
      <mat-form-field>        
        <input matInput placeholder="Enter Captcha" [formControl]="captcha" 
        [(ngModel)]="resetPassword.Captcha" required />
        <mat-error *ngIf="captcha.invalid && captcha.hasError('required')">Enter captcha value.</mat-error>        
      </mat-form-field>      
    </mat-card-content>  
    <mat-card-actions>
      <button style="width:93%; margin-top: 2%;" mat-raised-button color="primary" 
      [disabled]="password.invalid || comparepassword.invalid || captcha.invalid"
      (click)="Reset()">Submit</button>
      <button color="primary" style="width:93%; margin-top: 2%;"
      mat-raised-button 
      routerLink="/login">Cancel</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
