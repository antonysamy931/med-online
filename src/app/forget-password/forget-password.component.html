<div class="forgot">
  <div class="forgot-card">
  <mat-card style="box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);">    
    <mat-card-header>
      <mat-card-title>
        <div><img src="../../assets/images/medical-logo.jpg" width="20%"/></div>
        <div class="forgot-title">
            <span>Forgot Password</span>
        </div>        
      </mat-card-title>  
    </mat-card-header>  
    <mat-card-content>    
      <mat-form-field>
        <input type="email" matInput placeholder="Enter your email address" [formControl]="email" 
        [(ngModel)]="forgotUser.Email" required [email]="true" />
        <mat-error *ngIf="email.invalid && email.hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="email.invalid && email.hasError('email')">Invalid email address.</mat-error>
      </mat-form-field>
      <div>
        <div style="width:40%; float: left;" id="captcha-element"></div>
        <mat-icon style="cursor: pointer; margin-top: 6%; float: left;" (click)="LoadCaptcha()">refresh</mat-icon>
      </div>      
      <mat-form-field>        
        <input matInput placeholder="Enter Captcha" [formControl]="captcha" 
        [(ngModel)]="forgotUser.Captcha" required />
        <mat-error *ngIf="captcha.invalid && captcha.hasError('required')">Enter captcha value.</mat-error>        
      </mat-form-field>      
    </mat-card-content>  
    <mat-card-actions>
      <button style="width:93%; margin-top: 2%;" mat-raised-button color="primary" 
      [disabled]="email.invalid || captcha.invalid"
      (click)="Forgot()">Submit</button>
      <button color="primary" style="width:93%; margin-top: 2%;"
      mat-raised-button 
      routerLink="/login">Cancel</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
