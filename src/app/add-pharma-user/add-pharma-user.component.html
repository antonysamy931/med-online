<mat-card style="height: 100vh">
  <mat-card-content>
    <div class="row">
      <div class="col-12">
          <nav class="breadcrumb">
              <a class="breadcrumb-item" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
              <a class="breadcrumb-item" routerLink="/pharmas" routerLinkActive="active">Pharmas</a>
              <a class="breadcrumb-item" routerLink="/view-pharma/{{PharmaId}}" routerLinkActive="active">Pharma Detail</a>
              <a class="breadcrumb-item active">Add Pharma User</a>
          </nav>
      </div>
    </div>

    <mat-card class="custom-inner-card-shadow">
      <mat-card-content>
        <mat-vertical-stepper [linear]="true">
          <mat-step [stepControl]="PersonalInfo">
            <form [formGroup]="PersonalInfo">
              <ng-template matStepLabel>Fill out personal information</ng-template>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="col-sm-12 col-md-10 col-lg-8">
                    <input matInput placeholder="First name" formControlName="FirstName"
                      [(ngModel)]="PharmaUser.FirstName" required />
                    <mat-error *ngIf="PersonalInfo.controls.FirstName.invalid && PersonalInfo.controls.FirstName.hasError('required')">First name is required.</mat-error> 
                  </mat-form-field>
                </div>
              </div>  
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="col-sm-12 col-md-10 col-lg-8">
                    <input matInput placeholder="Last name" formControlName="LastName"
                      [(ngModel)]="PharmaUser.LastName" required/>
                    <mat-error *ngIf="PersonalInfo.controls.LastName.invalid && PersonalInfo.controls.LastName.hasError('required')">Description is required.</mat-error>
                  </mat-form-field>
                </div>
              </div>           
              <div class="row mt-3">
                <div class="col-12">
                  <button mat-raised-button color="primary" matStepperNext>Next</button>                  
                </div>            
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="ContactInfo">
            <form [formGroup]="ContactInfo">
              <ng-template matStepLabel>Fill out Contact Information</ng-template>              
              <div class="row">
                <div class="col-12 mt-2">                
                  <button mat-raised-button matStepperPrevious class="mr-2">Back</button>
                  <button mat-raised-button color="primary" matStepperNext>Next</button>
                </div>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done. Click save.
            <div class="mt-3">
              <button mat-raised-button color="primary" class="mr-2" (click)="Save()">SAVE</button>
              <button mat-raised-button matStepperPrevious class="mr-2">Back</button>
              <button mat-raised-button (click)="Reset()">Reset</button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
